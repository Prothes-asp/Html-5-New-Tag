<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="c.css">
</head>
<body>
    <section>
        <div>
            <form action="">
                <fieldset class="fldset">
                    <legend class="lgend">Application</legend>
                    <table>
                        <tr>
                           <td><label for="" class="bld">Name :</label><sup>*</sup></td>
                           <td><input type="text" placeholder="Enter Your Name" class="inpt"></td>
                        </tr>
                        <tr>
                            <td><label for="" class="bld">Father's Name :</label> <sup>*</sup></td>
                            <td><input type="text" placeholder="Enter Your Father's Name" class="inpt"></td>
                        </tr>
                        <tr>
                            <td><label for="" class="bld">Mothers' Name :</label> <sup>*</sup></td>
                            <td><input type="text" placeholder="Enter Your Mother's Name" class="inpt"></td>
                        </tr>
                        <tr>
                            <td><label for="" class="bld">Date Of Birth :</label><sup>*</sup></td>
                            <td><input type="date" class="inpt"></td>
                        </tr>
                        <tr>
                            <td><label for="" class="bld">Choose Color :</label></td>
                            <td><input type="color" class="inpt"></td>
                        </tr>
                        <tr>
                            <td><label for="" class="bld">Select Range :</label></td>
                            <td><input type="range" name="" id="" class="inpt"></td>
                        </tr>
                        <tr>
                            <td><label for="" class="bld">Gender :</label><sup>*</sup></td>
                            <td>
                                <input type="radio" name="gender" value="male"> <label for="" class="bld">Male</label>
                                <input type="radio" name="gender" value="female"><label for="" class="bld">Female</label>
                                <input type="radio" name="gender" value="custom"><label for="" class="bld">Custom</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="" class="bld">Education Qualification :</label><sup>*</sup></td>
                            <td>
                                <label for="" class="bld">SSC</label><input type="checkbox" name="Education Qualification" value="SSC">
                                <label for="" class="bld">HSC</label><input type="checkbox" name="Education Qualification" value="HSC">
                                <label for="" class="bld">BSC</label><input type="checkbox" name="Education Qualification" value="BSC">
                                <label for="" class="bld">MSC</label><input type="checkbox" name="Education Qualification" value="MSC">
                            
                            </td>
                        </tr>
                        <tr>
                            <td><label for="" class="bld">E-mail :</label><sup>*</sup></td>
                            <td><input type="e-mail" placeholder="abc@gmail.com" class="inpt" value=""></td>
                        </tr>
                        <tr>
                            <td><label for="" class="bld">Choose Lucky No:</label></td>
                            <td><input type="number" placeholder="Choose Lucky Number" min="0" class="inpt"></td>
                        </tr>
                        <tr>
                            <td><label for="" class="bld">Country : </label><sup>*</sup></td>
                            <td>
                                <select name="" id="" class="inpt">
                                    <option value="Bangladesh">Bangladesh</option>
                                    <option value="India">India</option>
                                    <option value="Shreelanka">Shreelanka</option>
                                    <option value="Vutan">Vutan</option>
                                    <option value="America">America</option>
                                    <option value="Russia">Russia</option>
                                    <option value="Vatycan City">Vatycan City</option>
                                    <option value="Pakistan">Pakistan</option>
                                    <option value="Nepal">Nepal</option>
                                    <option value="Brazil">Brazil</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="" class="bld">Select Course :</label><sup>*</sup></td>
                            <td>
                                <select name="" id="" class="inpt">
                                    <optgroup label="Web Desing">
                                        <option value="HTML">HTML</option>
                                        <option value="CSS">CSS</option>
                                        <option value="JS">JS</option>
                                        <option value="PHP">PHP</option>
                                        <option value="ASP.NET">ASP.NET</option>
                                    </optgroup>
                                    <optgroup label="Graphic Desing">
                                        <option value="Photoshop">Photoshop</option>
                                        <option value="Logo Desing">Logo Desing</option>
                                        <option value="Banner">Banner</option>
                                        <option value="Card Desing">Card Desing</option>
                                    </optgroup>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="" class="bld">Subcontinent :</label><sup>*</sup></td>
                            <td>
                                <input type="text" placeholder="Select Subcontinent" list="Asp" class="inpt">
                                <datalist id="Asp">
                                    <option value="Asia">Asia</option>
                                    <option value="Europe">Europe</option>
                                    <option value="Africa">Africa</option>
                                    <option value="Australia">Australia</option>
                                    <option value="Antarctica">Antarctica</option>
                                    <option value="South America">South America</option>
                                    <option value="North America">North America</option>
                                </datalist>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="" class="bld">Phone No :</label><sup>*</sup></td>
                            <td>
                                <select name="" id="" class="inptextra">
                                    <option value="+880">+880</option>
                                    <option value="+91">+91</option>
                                    <option value="+23">+23</option>
                                    <option value="+66">+66</option>
                                    <option value="+1">+1</option>
                                    <option value="+51">+51</option>
                                    <option value="+61">+61</option>
                                    <option value="+661">+661</option>
                                </select>
                                <input type="number" placeholder="Enter Your Phone Number" min="0 " class="inptextr">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="" class="bld">Upload Picture</label><sup>*</sup></td>
                            <td><input type="file" class="inpt"></td>
                        </tr>
                        <tr>
                            <td><label for="" class="bld">Password :</label><sup>*</sup></td>
                            <td><input type="password" placeholder="Enter Type Now Password" class="inpt"></td>
                        </tr>
                        <tr class="btntr">
                            <td></td>
                            <td><input type="submit" value="Submit" class="btn">   <input type="reset" value="Reset" class="btn"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
